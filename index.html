<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compete-project</title>
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css" as="style">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header class="header">
    <nav class="header__menu">
      <ul class="header__list">
        <li><a href="#" class="header__link">Покрытия и градиенты</a></li>
        <li><a href="#" class="header__link">Велосипеды</a></li>
        <li><a href="#" class="header__link">Тренировки</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="cover">
      <div class="cover__main-container">
        <div class="cover__secondary-container">
          <h1 class="cover__title">Шоссе, ТТ и Грэвел</h1>
          <p class="cover__subtitle">Триатлонные старты, горные серпантины или грейвел
            заезды по живописным маршрутам – нужно только определиться с выбором
            велосипеда и отправиться в путь.
          </p>
          <button class="cover__button">Подробнее</button>
          <p class="cover__picture-caption">Cannondale Systemsix</p>
        </div>

        <div class="cover__picture-position">
          <div class="cover__picture-container">
            <img class="cover__picture" src="images/cover-bike.webp" alt="Фотография модели Cannondale Systemsix">
          </div>
        </div>
        <div class="cover__illustration"></div>
      </div>
    </section>
    <section class="quote"></section>
  </main>
</body>
</html>
